<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laughing Therapy</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="laughing.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Laughing Therapy</h1>
    <p class="text-center text-muted">Enjoy these funny videos to brighten your day!</p>

    <!-- Carousel -->
    <div id="videoCarousel" class="carousel slide">
      <div class="carousel-inner">
        <!-- Slide 1 -->
        <div class="carousel-item active">
          <div class="row">
            <div class="col-md-6">
              <div class="card">
                <div class="card-header bg-success text-center text-white">
                  Funny Video 1
                </div>
                <div class="card-body">
                  <iframe
                    class="embed-responsive-item"
                    src="https://www.youtube.com/embed/cV1PbTe7ZUg?si=jSJ054_m5czz2T-_"
                    title="Funny Video 1"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                  </iframe>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card">
                <div class="card-header bg-success text-center text-white">
                  Funny Video 2
                </div>
                <div class="card-body">
                  <iframe
                    class="embed-responsive-item"
                    src="https://www.youtube.com/embed/tgbNymZ7vqY"
                    title="Funny Video 2"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                  </iframe>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Slide 2 -->
        <div class="carousel-item">
          <div class="row">
            <div class="col-md-6">
              <div class="card">
                <div class="card-header bg-success text-center text-white">
                  Funny Video 3
                </div>
                <div class="card-body">
                  <iframe
                    class="embed-responsive-item"
                    src="https://www.youtube.com/embed/J---aiyznGQ"
                    title="Funny Video 3"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                  </iframe>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card">
                <div class="card-header bg-success text-center text-white">
                  Funny Video 4
                </div>
                <div class="card-body">
                  <iframe
                    class="embed-responsive-item"
                    src="https://www.youtube.com/embed/6Lsil8253GI?si=Qzl0Vj1a8BH0rRw4"
                    title="Funny Video 4"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                  </iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Navigation Buttons -->
      <div class="d-flex justify-content-between mt-3">
        <button class="btn btn-primary" type="button" data-bs-target="#videoCarousel" data-bs-slide="prev">
          Previous
        </button>
        <button class="btn btn-primary" type="button" data-bs-target="#videoCarousel" data-bs-slide="next">
          Next
        </button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
