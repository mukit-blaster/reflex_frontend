<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <img class="wave" src="img/wave.png" alt="Wave Image" />
    <div class="container">
      <div class="img">
        <img src="img/bg.svg" alt="Background Image" />
      </div>
      <div class="login-content">
        <form action="index.html">
          <img src="./img/image 1.png" alt="User Avatar" />
          <h2 class="title">Welcome</h2>

          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Username</h5>
              <input type="text" class="input" required />
            </div>
          </div>

          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Password</h5>
              <input type="password" class="input" required />
            </div>
          </div>

          <a href="#">Forgot Password?</a>

          <!-- <input type="submit" class="btn" value="Login" /> -->
          <!-- <input type="submit" class="btn" value="Sign up" /> -->
       
          <div class="btn-container">
            <input type="submit" class="btn login-btn" value="Login" />
   
            <a href="./signup page/signup.html" class="btn signup-btn">Sign Up</a>
            
          </div>
          

          <div class="google-signin">
            <button class="google-btn">
              <i class="fab fa-google"></i> Sign in with Google
            </button>
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="login.js"></script>
  </body>
</html>
